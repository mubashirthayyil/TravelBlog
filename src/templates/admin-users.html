{% extends "admin-base.html" %}
{% block title%}Users List @TravelBlog{% endblock %}

{% block body %}

<div class="container-fluid p-2 justify-content-center" id="profileSearch">
     <div class="card" >
       <div class="card-body" id="searchCard">
          <form class="d-flex justify-content-center" action="/adminUserList" role="search" method="post">
            <input class="form-control me-2 border-dark " type="search" placeholder="Search" name="txt" aria-label="Search">
            <button class="btn btn-success btn-lg p-2" type="submit" id="srch">Search</button>
          </form>
          <div class="table mt-3 px-2">
              {% if data %}
              <table align="center" class="table">
                  <tbody>
                   {% for i in data %}
                    <tr class="clickable" onclick="window.location='/admin-userprofile/{{ i[0] }}'">
                      <td>
                          <div class="d-flex flex-row">
                              <div class="pfpCircle-sm mt-1" style="background-image: url('/static/pfp/{{i[3]}}');"></div>
                              <div class="d-flex flex-column justify-content-start ml-2">
                                <span class="d-block pname ms-1 mt-n1">{{ i[2] }}</span>
                                <span class="d-block date text-black-50 loc ms-1">{{ i[1] }}</span>
                              </div>
                          </div>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
              {% else %}
              <div align="center">
                  <h3 align="center">{{ p }}</h3>
                  <small>{{ p1 }}</small>
              </div>
              {% endif %}
          </div>
       </div>
     </div>
</div>

{% endblock %}
